<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <!--/*@thymesVar id="site" type="java.lang.String"*/-->
    <title th:text="${title} + ' - ' + ${site}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--/* TODO デフォルトスクリプト */-->

    <!--/*@thymesVar id="description" type="java.lang.String"*/-->
    <meta name="description" th:content="${description}">
    <meta property="og:title" th:content="${title} + '-' + ${site}">
    <meta property="og:description" th:content="${description}">
    <!--/*<meta property="og:url" content="http://foo.com">*/-->

    <!--/* viewport */-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--/* mobile chrome */-->
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/darcula.min.css" />
    <link rel="stylesheet" href="/index.css" />

</head>

<body>

<div>

    <noscript>
        <div class="container">
            <blockquote>
                <p>すべて高貴なものは稀であるとともに困難である。 </p>
                <footer>
                    <a href="https://ja.wikipedia.org/wiki/%E3%83%90%E3%83%BC%E3%83%AB%E3%83%BC%E3%83%95%E3%83%BB%E3%83%87%E3%83%BB%E3%82%B9%E3%83%94%E3%83%8E%E3%82%B6">
                        ベネディクトゥス・デ・スピノザ
                    </a>
                </footer>
            </blockquote>
        </div>
    </noscript>

    <div>
        <div class="container root">
            <!--/*@thymesVar id="site" type="java.lang.String"*/-->
            <h2 class="site"><a class="site-link" href="/" th:text="${site}"></a></h2>
            <!--/*@thymesVar id="title" type="java.lang.String"*/-->
            <h1 th:text="${title}" />
            <!--/*@thymesVar id="content" type="java.lang.String"*/-->
            <div th:utext="${content}" />
            <!--/*@thymesVar id="breadcrumb" type="java.lang.String"*/-->
            <div class="breadcrumb" th:utext="${breadcrumb}"></div>

            <!--/* Nav bar */-->
            <div class="nav-phone transparent">
                <a href="/">
                    <!--/* icon-home */-->
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="icon"
                         width="48"
                         height="48"
                         viewBox="0 0 48 48"
                         fill-opacity="0.4">
                        <path d="M20 40V28h8v12h10V24h6L24 6 4 24h6v16z" />
                    </svg>
                </a>
                <a href="#">
                    <!--/* icon-uparrow */-->
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="icon"
                         width="48"
                         height="48"
                         viewBox="0 0 48 48"
                         fill-opacity="0.4">
                        <path d="M14.83 30.83L24 21.66l9.17 9.17L36 28 24 16 12 28z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>

</div>

</body>

<script src="/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<!--/* TODO index.jsの存在チェック cssも */-->
<script src="/index.js"></script>

</html>
